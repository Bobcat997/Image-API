<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    {% if image.link_expiration_time %}
        {% if image.link_expiration_time|date:'Y-m-d H:i:s' > now|date:'Y-m-d H:i:s' %}
            <img src="{{ MEDIA_URL }}{{ image.image.url }}">
        {% else %}
            Expired
        {% endif %}
    {% endif %}
</body>
</html>
